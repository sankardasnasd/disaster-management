<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url('/static/bg.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .register-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h3 class="text-center mb-4">Register</h3>
        <form id="registerForm" onsubmit="return validateForm()" method="post">{% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" pattern="[a-z A-Z]+" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="place" class="form-label">Place</label>
                    <input type="text" class="form-control" pattern="[a-z A-Z]+" id="place" name="place" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="post" class="form-label">Post</label>
                    <input type="text" class="form-control" id="post" pattern="[a-z A-Z]+" name="post" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" pattern="[6789][0-9]{9}" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="experience" class="form-label">Experience</label>
                    <input type="text" class="form-control" id="experience" name="experience" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" name="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const phoneInput = document.getElementById("phone").value;
            const passwordInput = document.getElementById("password").value;
            const phonePattern = /^[0-9]{10}$/;

            // Phone number validation
            if (!phonePattern.test(phoneInput)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Password validation (minimum 6 characters)
            if (passwordInput.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Additional validation checks can be added here if needed

            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
